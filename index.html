<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SLider</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<section class="all-slides">
		<h1>My first slider</h1>
		<div class="flex-wrapper">
			<div class="slider-wrapper">
				<div class="slide active">
					<img src="img_1.jpg" alt="">
				</div>
				<div class="slide">
					<img src="img_2.jpg" alt="">
				</div>
				<div class="slide">
					<img src="img_3.jpg" alt="">
				</div>
				<div id="btn-prev"></div>
				<div id="btn-next"></div>
			</div>
		</div>
		<div class="dots-wrapper">
			<span class="dot active"></span>
			<span class="dot"></span>
			<span class="dot"></span>
		</div>
	</section>
	<section class="all-tabs">
		<h1>TABS</h1>
		<div class="tabs-block-wrapper">
			<div id="tabs">
				<div class="tab-btn active" data-btn="1">1</div>
				<div class="tab-btn" data-btn="2">2</div>
				<div class="tab-btn" data-btn="3">3</div>
			</div>
			<div id="contents">
				<div class="content active" data-content="1">Content 1</div>
				<div class="content" data-content="2">Content 2</div>
				<div class="content" data-content="3">
					<div id="content-btns" class="content-btns">
						<div class="content-btn content-btn--active" data-contentbtn="92">1</div>
						<div class="content-btn" data-contentbtn="93">2</div>
					</div>
					<div class="content-offers">
						<div class="content-offer content-offer--active" data-contentoffer="92">content-offer 1</div>
						<div class="content-offer" data-contentoffer="93">content-offer 2</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="main.js"></script>
</body>

</html>
